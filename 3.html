<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
      "use strict";
      console.log(10 + 10 + "10");
      /*
  1. Прибавляем к 10 10 получаем 20
  2. Так как "10" это строка, то происходит конкатенация
  3. Получаем  строку 2010 
  */
      console.log(10 + "10" + 10);
      /*
  1. 10 число + "10" ( строка) значит конкатенация
  2. строка + 10 - конкатенация
  3. получаем строку 101010
  */
      console.log(10 + 10 + +"10");
      /*
  1. Прибаляем 10 к 10 получаем 20
  2. оператор +"" преобразует строку к числу 
  3. Прибавляем к 20 10 получаем число 30   
  */
      console.log(10 / +"2,5");
      /*
  1. Пытаеся преобразовать 2,5 к числу, но запятая может быть только в строке
  2. Делим число на строку получаем не число
  */
      console.log(10 / -"");
      /*
  1. Преобразуем через - пустоту к числу получаем -0
  2. Делим 10 на -0 получаем минус бесконечность
  */
    </script>
  </body>
</html>
