<!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Префиксная форма записи возвращает переменную после увеличенния 
   */
  c = ++a;
  console.log(c);

  /*
  Постфиксная запись возращает переменную до увеличения
   */
  d = b++;
  console.log(d);

  /*
  Переменная а уже была увеличена в первом шаге до 2, теперь 3 + 2 = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Переменная b уже была увеличена в первом шаге до 2, теперь 2 + 2 = 4
   */
  d = 2 + b++;
  console.log(d);
  /*
  Возвращает а после двух увеличений на 1 т.е. 3
   */
  console.log(a);
  /*
  Возвращает b после двух увеличений на 1 т.е. 3
   */
  console.log(b);
</script>
